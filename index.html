<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCA Weather app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="cont">
      <div class="container">
        <h2>Weather application</h2>
        <form action="">
          <input type="text" placeholder="enter a location" id="input"/>
          <div class="icon" onclick="weather()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>

          </div>
        </form>
      </div>

      <div class="info">
        <!-- current weather forecast -->
        <div class="current">
          <div class="descr">
            <div class="locationIcon">
                          <i id="description"></i>
              <img src="" alt="icon" id="iconImg">
            </div>
            <div class="temp">
              <h1 id="temp"></h1>
            </div>
          </div>
          <div class="location">
            <p>  <b id="city"></b></p>
          </div>
          <div class="date">
            <i id="date"></i>
            <i id="time"></i>
          </div>
          <div class="wind">
            <div id="windSpeed">
              <p>Wind speed</p>
              <i id="wind"></i>
            </div>
            <div id="humidity">
              <p>Humidity</p>
              <i id="humid"></i>
            </div>
          </div>
          <div class="sun">
            <p id="rise" ></p>
            <p id="set"></p>
          </div>
          <p><b id="clear">Clear</b></p>
        </div>

        <!-- daily forecast -->
        <div class="daily"></div>
      </div>
    </main>

    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
